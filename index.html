<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BB8</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>StarWars BB-8 CSS</h1>
    <div class="canvas">
      <div class="bb8">
        <div class="bb8-body">
          <div class="dot dot-1">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <div class="dot dot-2"></div>
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>
        <div class="body-shadow-crop">
          <div class="body-shadow"></div>
        </div>
        <div class="bb8-head">
          <div class="head-bottom">
            <div class="head-side-1"></div>
            <div class="head-side-2"></div>
            <div class="head-bottom-base"></div>
          </div>
          <div class="head-top-crop">
            <div class="head-top"></div>
          </div>
          <div class="lens"></div>
          <div class="freckle"></div>
        </div>
        <div class="speed-lines">
          <div class="one tail"></div>
          <div class="two tail"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five tail"></div>
        </div>
        <div class="ground">
          <div class="one">
            <div class="bump move-1"></div>
          </div>
          <div class="two"></div>
          <div class="three">
            <div class="bump move-2"></div>
          </div>
          <div class="four">
            <div class="bump"></div>
          </div>
          <div class="five"></div>
          <div class="six">
            <div class="bump move-2"></div>
          </div>
          <div class="seven">
            <div class="bump"></div>
          </div>
          <div class="eight">
            <div class="bump move-1"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="credit">
      Original Illustration by
      <a href="https://dribbble.com/shots/2408834-BB-8">Justas Galaburda</a>
      &nbsp;&nbsp;&middot;&nbsp;&nbsp; Coded by Naman Avasthi
    </div>
  </body>
</html>
